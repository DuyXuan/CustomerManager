<div class="container mt-3">
  <h3>Customer Information</h3>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="my-nav" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="activeLink" routerLink="detail"
            >Customer Detail
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="activeLink"
            routerLink="orders"
            aria-disabled="true"
            >Customer Order</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="activeLink"
            routerLink="add"
            aria-disabled="true"
            >{{ action }}</a
          >
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
