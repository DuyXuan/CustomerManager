<div class="w-50 m-auto">
  <h5 class="mt-5">UserName: admin</h5>
  <h5>pass: 123</h5>
  <div class="form-group mt-5">
    <label for="my-input">email</label>
    <input
      id="my-input"
      class="form-control"
      type="text"
      name=""
      [(ngModel)]="email"
    />
  </div>
  <div class="form-group">
    <label for="my-input">Password</label>
    <input
      id="my-input"
      class="form-control"
      type="text"
      name=""
      [(ngModel)]="password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-success" type="button" (click)="login()">
      login
    </button>
  </div>
</div>
